name: Deploy to remote server
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set deploy key and remote host for dependencies
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: 45.76.18.92 ssh-rsa 
          name: id_rsa
      - name: Update SSH respository
        run: ssh admin@45.76.18.92 'cd ~/Code/timeline_generator && git pull'
      - name: Restart process
        run: sudo systemctl restart timeline
